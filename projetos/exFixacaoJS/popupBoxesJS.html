<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        
        hoje = new Date();
        ano = hoje.getFullYear();

        function disparaPrompt(){
            nome = prompt("Informe seu nome", "");
            anoNascimento = prompt("Informe o ano de seu nascimento", "");
            
            if ((ano - parseInt(anoNascimento)) >= 18){
                document.write("voce esta autorizado");
            }
            else{
                window.location = "https://www.disney.com";
            }
        }
    </script>
</head>
<body onload="disparaPrompt()">
    
</body>
</html>
